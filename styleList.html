<!DOCTYPE html>
<head>
    <title>Paragraph Styes+</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
    
    <!-- mudar quando subir-->
    <link rel="stylesheet" href="styleList.css">
	<link rel="stylesheet" href="spinner.css">
    
</head>
<body>
	<div id="loader-container" class="hidden">
		<div class="progress">
			<div class="indeterminate"></div>
		</div>
	</div>
    <div id="parent-container">
        <div id="styles">
            <div id="headings-container">
                <div class="container-title">
                    <h1><span>Headings</span><i id="refresh-headings" class="material-icons">refresh</i></h1>
                </div>
                <div class="spinner hidden"></div>
                <div class="style-items">
                    <div class="style-item">
                        <span>Heading 1</span>
                        <div class="style-actions">
                            <i class="material-icons apply-style">format_paint</i>
                            <i class="material-icons edit-style">edit</i>
                        </div>
                    </div>
    
                    <div class="style-item">
                        <span>Heading 2</span>
                        <div class="style-actions">
                            <i class="material-icons apply-style">format_paint</i>
                            <i class="material-icons edit-style">edit</i>
                        </div>
                    </div>
    
                    <div class="style-item">
                        <span>Heading 3</span>
                        <div class="style-actions">
                            <i class="material-icons apply-style">format_paint</i>
                            <i class="material-icons edit-style">edit</i>
                        </div>
                    </div>
    
                    <div class="style-item">
                        <span>Heading 4</span>
                        <div class="style-actions">
                            <i class="material-icons apply-style">format_paint</i>
                            <i class="material-icons edit-style">edit</i>
                        </div>
                    </div>
    
                    <div class="style-item">
                        <span>Heading 5</span>
                        <div class="style-actions">
                            <i class="material-icons apply-style">format_paint</i>
                            <i class="material-icons edit-style">edit</i>
                        </div>
                    </div>
    
                    <div class="style-item">
                        <span>Heading 6</span>
                        <div class="style-actions">
                            <i class="material-icons apply-style">format_paint</i>
                            <i class="material-icons edit-style">edit</i>
                        </div>
                    </div>
					
					<div class="style-item">
                        <span>Normal</span>
                        <div class="style-actions">
                            <i class="material-icons apply-style">format_paint</i>
                        </div>
                    </div>
                </div>
				
				<div id="heading-number-container">
					<label for="heading-number"><span>Heading number format</span></label>
					<select id="heading-number">
						<option value="false">1.2.3</option>
						<option value="true">1.2.3.</option>
						<option value="none">No numbers</option>
					</select>
				</div>
            </div>

            <div id="custom-container">
                <div class="container-title">
                    <h1><span>Custom Styles</span><i id="new-custom-style" class="material-icons">add_circle</i></h1>
                </div>
                <div id="custom-spinner-container" class="spinner">
					<svg viewBox="0 0 32 32" width="32" height="32">
						<circle id="spinnerCustom" cx="16" cy="16" r="14" fill="none"></circle>
					</svg>
				</div>
                <div class="style-items">
                    
                </div>
            </div>
        </div>
        
        <div id="bottom">
            <button id="make-default">Make Default</button>
            <button id="restore-default">Restore Default</button>
        </div>
		
    </div>
	<div id="snackbar" class="snackbar-hidden">
		<div>
			<span id="snackbar-message"></span>
		</div>
	</div>
</body>
<script src="styleList.js" type="text/javascript"></script>
</html>
